<!DOCTYPE html>
<html>
    <head>
        <title>js class</title>
    </head>
    <body>
        <h2> javascript class</h2>
        <p>how to use javascript in class</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class student{
                constructor(name,year){
                    this.name = name;
                    this.year = year;
                }
                age(){
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            student1 = new student("riya",2012)
            document.getElementById("student1").innerHTML = 
            "my name is " + student1.name + " I am born in" + student1.year + "and my age is " + student1.age();

            student2 = new student("zara",2013)
            document.getElementById("student2").innerHTML =
            "my name is " + student2.name + "I am born in" + student2.year + "and my age is " + student2.age();
        </script>
    </body>
</html>

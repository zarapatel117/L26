<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Class Inheritance</title>
    </head>
    <body>
        <h2> js class inheritance</h2>
        <p>use the extend keyword to inherit all methods from another class</p>
        <p>use the "super" method to call the constructor of the parent class</p>
        <p id="details"></p>
        <script>
            class car {
                constructor(brand){
                    this.carname = brand;
                }
                present(){
                    return "I have a " + this.carname;
                }
            }
            class model extends car {
                constructor(brand,mod){
                    super(brand);
                    this.model=mod
                }
                show(){
                    return this.present()+ "and it is a " + this.model;
                }
            }
            let mycar = new model("ford","mustang");
            document.getElementById("details").innerHTML = mycar.show();
        </script>
    </body>
</html>
